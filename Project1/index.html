<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>Sign In</title>
</head>
<body>
    <div class="wrap">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="home.html" method="post">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="UserName" name="username" required>
                <input type="email" placeholder="Email" name="mailId" required>
                <input type="password" placeholder="Password" name="password" minlength="8" maxlength="8" required>
                <br>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="home.html" method="post">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="text" placeholder="UserName" name="username" required>
                <input type="password" placeholder="Password" name="password" minlength="8" maxlength="8" required>
                <br>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome To SURVEY</h1>
                    <br>
                    <button class="press" id="signin">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome To SURVEY</h1>
                    <br>
                    <button class="press" id="signup">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        const signUpButton = document.getElementById("signup");
        const signInButton = document.getElementById("signin");
        const container =document.getElementById("container");

        signUpButton.addEventListener('click',()=>{
        container.classList.add("right-panel-active");
        })

        signInButton.addEventListener('click',()=>{
        container.classList.remove("right-panel-active");
        })
    </script>
</body>
</html>
